    <div class="container">
    	<div id="section1" class="container-fluid" >
        <h1 style="text-align: left;"> Registrar muestra </h1>
        <hr>
        <div class="row">
            <!-- edit form column -->
            <h2 style="text-align: center;"> Datos del paciente: </h1>
            <div class="col-md-9 infoPerfil"  style="align-self: center;">
              <form class="form-horizontal" role="form">
                <div class="form-group">
                  <label class="col-lg-4 control-label">Nombres: </label>
                  <div class="col-lg-8">
                    <input id="inputNombres" class="form-control" type="text" placeholder="Ingrese su nombre" required="true">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-4 control-label">Apellidos: </label>
                  <div class="col-lg-8">
                    <input id="inputApellidos" class="form-control" type="text" placeholder="Ingrese su apellido" required="true">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-4 control-label">C&eacute;dula:</label>
                  <div class="col-lg-8">
                    <input id="inputCedula" class="form-control" type="text" placeholder="Ingrese su n&uacute;mero de c&eacute;dula" required="true">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-4 control-label">Centro m&eacute;dico del que viene: </label>
                  <div class="col-lg-5">
		            <select id="combo-centros" class="form-control" name="size">
		            	<option value="" disabled selected>-- Escoja un centro m&eacute;dico --</option>
		            </select>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-4 control-label">Ex&aacute;menes a realizar:</label>
                  <div class="col-lg-8">
                    <textarea class="form-control" rows="5" cols="12" id="examenesRealizar" required="true"></textarea>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-4 control-label"></label>
                  <div class="col-lg-8">
                    <input type="submit" class="btn btn-primary" value="Guardar">
                    <input type="reset" class="btn btn-default" value="Cancelar">
                  </div>
                </div>
              </form>
            </div>
        </div>
    </div>
    </div>
